<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script>
      const env = process.env.NODE_ENV
      const tag = document.querySelector('head > script')

      const baseUrl = env == 'production'
        ? 'https://pd-andy.github.io/programming-practice-questionnaire/'
        : 'http://localhost:1234/'

      tag.insertAdjacentHTML('afterend', `<base href="${baseUrl}">`)
    </script>

    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/styles.css">

    <script defer src="results.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
  </head>

  <body class="py-4 container mx-auto">
    <section id="demographics">
      <h1 class="text-3xl text-center mt-8">Demographics</h1>
      <hr class="border-b mb-4 mx-8">
    </section>

    <section id="likerts">
      <h1 class="text-3xl text-center mt-8">Likert Responses</h1>
      <hr class="border-b mb-4 mx-8">
    </section>

    <section id="qsort">
      <h1 class="text-3xl text-center mt-8">QSort Exercise</h1>
      <hr class="border-b mb-4 mx-8">
    </section>
  </body>
</html>
